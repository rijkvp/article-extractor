stages:
  - build
  

run-build:
  stage: build
  image: rust:latest
  before_script:
  - rustup component add rustfmt
  - rustup component add clippy
  script:
  - rustc --version && cargo --version
  - cargo fmt -- --check
  - cargo clippy --all-targets --all-features -- -D warnings
  - cargo build --release --jobs 1
